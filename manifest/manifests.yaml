apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-demo
  # namespace: haritha-gke  # Uncomment this line and set your desired namespace if needed
  labels:
    app: python-app-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app-demo
  template:
    metadata:
      labels:
        app: python-app-demo
    spec:
      containers:
      - name: python-app
        image: harithahari2420/python-pipeline-sample:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: python-app-service
spec:
  type: LoadBalancer  # Changed to LoadBalancer
  selector:
    app: python-app-demo
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
